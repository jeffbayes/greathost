        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Form Name</legend>

          <!-- Multiple Radios -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Text Warning Time</label>
            <div class="col-md-4">
            <div class="radio">
              <label for="radios-0">
                <input name="radios" id="radios-0" value="1" checked="checked" type="radio">
                5 minutes
              </label>
            </div>
            <div class="radio">
              <label for="radios-1">
                <input name="radios" id="radios-1" value="2" type="radio">
                10 minutes
              </label>
            </div>
            <div class="radio">
              <label for="radios-2">
                <input name="radios" id="radios-2" value="3" type="radio">
                15 minutes
              </label>
            </div>
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Text Message</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="textarea" name="textarea">F. P. Chung's would like to let you know that your table will be ready soon.</textarea>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
              <button id="submit" name="submit" class="btn btn-success">Save</button>
            </div>
          </div>

          </fieldset>
          </form>





        </div>

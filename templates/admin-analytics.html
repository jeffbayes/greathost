        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <form class="form-horizontal">
          <fieldset>

          <!-- Multiple Radios -->
            <div class="form-group">
                <h5>Notification Settings</h5>
                <hr>
              <label class="col-md-4 control-label" for="radios">Warning Time</label>
              <div class="col-md-4">
              <div class="radio">
                <label for="radios-0">
                  <input type="radio" name="radio" id="radios-0" value="5" checked="checked">
                  5 minutes
                </label>
              </div>
              <div class="radio">
                <label for="radios-1">
                  <input type="radio" name="radio" id="radios-1" value="10">
                  10 minutes
                </label>
              </div>
              <div class="radio">
                <label for="radios-2">
                  <input type="radio" name="radio" id="radios-2" value="15">
                  15 minutes
                </label>
              </div>
              <div class="radio">
                <label for="radios-3">
                  <input type="radio" name="radio" id="radios-3" value="30">
                  30 minutes
                </label>
              </div>
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textMessage">Text Message</label>
              <div class="col-md-4">
                <textarea class="form-control" id="textMessage" name="textMessage">Enter message to send to customers.</textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="restaurantName">Restaurant Name</label>
              <div class="col-md-4">
              <input id="restaurantName" name="restaurantName" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

          </fieldset>
          </form>




        </div>
      </div>
